name: Release

on:
  push:
    branches:
      - release

jobs:
  release:
    name: Publish
    runs-on: ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0

      - name: Publish
        uses: JS-DevTools/npm-publish@v3.1.1
        with:
          token: ${{ secrets.NPM_AUTH }}
