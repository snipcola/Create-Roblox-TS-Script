name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
          run_install: true

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.4.2
        with:
          version: v0.3.0

      - name: Install Darklua
        run: aftman install --no-trust-check

      - name: Build & Bundle
        run: pnpm run build

      - name: Get Version
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          fail_on_unmatched_files: true
          name: ðŸ”„ ${{ steps.version.outputs.current-version }}
          tag_name: ${{ steps.version.outputs.current-version }}
          body: |
            ðŸ“¦ This is an automated release.
            - ðŸ“„ The compiled script is attached.
            - ðŸ”Ž There is also a minified variation.
          files: |
            out/script.lua
            out/script.min.lua
