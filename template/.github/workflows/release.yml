name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  release:
    name: Build, Bundle, & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 24.8.0

      - name: Install Dependencies
        run: npm install

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.4.2
        with:
          version: v0.3.0

      - name: Install Aftman Dependencies
        run: aftman install --no-trust-check

      - name: ESLint Check
        run: npm run lint

      - name: Build & Bundle
        run: npm run build

      - name: Get Version
        uses: saionaro/extract-package-version@v1.3.0
        id: version

      - name: Release
        uses: softprops/action-gh-release@v2.3.3
        with:
          make_latest: true
          overwrite_files: true
          generate_release_notes: true
          name: ðŸ“¦ Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          files: "out/*.luau"
