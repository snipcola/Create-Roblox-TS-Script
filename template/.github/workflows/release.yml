name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  release:
    name: Build, Bundle, & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
          run_install: true

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.4.2
        with:
          version: v0.3.0

      - name: Install Aftman Dependencies
        run: aftman install --no-trust-check

      - name: ESLint Check
        run: pnpm run lint

      - name: Build & Bundle
        run: pnpm run build

      - name: Get Version
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Release
        uses: ncipollo/release-action@v1.14.0
        with:
          draft: false
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          omitBody: true
          generateReleaseNotes: true
          name: ðŸ“¦ Release ${{ steps.version.outputs.current-version }}
          tag: ${{ steps.version.outputs.current-version }}
          artifacts: "out/*.lua"
